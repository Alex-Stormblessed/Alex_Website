<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-top: 50px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        /* Container for centering content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Button style */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Flask Website!</h1>
        <p>This is a simple page rendered with Flask. Enjoy browsing!</p>
        <a href="#" class="btn">Learn More</a>
    </div>

    <footer>
        <p>&copy; 2025 My Flask Website. All rights reserved.</p>
    </footer>

</body>
</html>
